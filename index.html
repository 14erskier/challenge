<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"/>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
</head>
<body>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/angular.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://gabesmed.github.io/ember-leaflet/js/lib/leaflet-src.js"></script>
  <script src="http://gabesmed.github.io/ember-leaflet/js/lib/leaflet.markercluster-src.js"></script>
  <script src="http://gabesmed.github.io/ember-leaflet/dist/ember-leaflet.js"></script>
  <script src="http://domoritz.de/leaflet-locatecontrol/src/L.Control.Locate.js"></script>
  <script type="js/addresses"></script>



  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Customer Base Information</a>
        <ul class="nav">
          <li>{{#link-to 'views'}}View Customer{{/link-to}}</li>
          <li>{{#link-to 'locations'}}Locations{{/link-to}}</li>
        </ul>
      </div>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="views">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><h3>Customer List</h3></tr>
            </thead>
            {{#each}}
            <tr><td>
              {{#link-to 'view' this}}
                <div id="customerList">
                  <div class="active">{{properties.title}}</div><small class='muted'>{{properties.address}}</small>
                </div>
              {{/link-to}}
            </td></tr>
            {{/each}}
            </div>
            <div class="span11">
            {{#link-to 'add' this}}
              <div class="active">Add Customer</div> 
              {{/link-to}}             
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
        
      </div>
    </div>
  </script> 

  <!--<script type="text/x-handlebars" id="add">
  {{#if isAdding}}
    {{partial 'view/add'}}
      <button {{action 'submit'}}>Enter</button>
  {{else}}
      <button {{action 'createUser'}}><b>+Customer</b></button>
  {{/if}}

  </script>-->

 <script type="text/x-handlebars" id="view">
  {{#if isEditing}}
    {{partial 'view/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
  {{else}}
      <button {{action 'edit'}}>Edit</button>
  {{/if}}

    <h1>{{properties.title}}</h1>
    <h2>{{properties.address}}</h2>

    <hr>

    <div class='intro'>
      {{properties.managerFirstname}}
      {{properties.managerLastname}}
      <br></<br>
      {{mailTo properties.email}}
    </div>
  </script>

  <script type="text/x-handlebars" id="view/_edit">
    <p>{{input type="text" value=properties.title}}</p>
    <p>{{input type="text" value=properties.address}}</p>
    <p>{{input type="text" value=properties.managerFirstname}}</p>
    <p>{{input type="text" value=properties.managerLastname}}</p>
    <p>{{input type="text" value=properties.email}}</p>
  </script>

  <script type="text/x-handlebars" id="view/_add">
    <div id="inputFields">
    <h3>Add a New Customer:</h3>

    Store Name:<br>
    <input id="title" type="text" /><br>
    Address:<br>
    <input id="address" type="text" /><br><br>
    Store Manager:<br>
    First:<br>
    <input id="managerFirstname" type="text" /><br>
    Last:<br>
    <input id="managerLastname" type="text" /><br>
    email:<br>
    <input id="email" type="text" /><br><br>

    <input id="button" value="Submit" type="button" onclick="submitInfo();" /><br><br>
    </div>
  </script>


  </script>

  <script type="text/x-handlebars" id="locations" data-template-name="locations">
    <h1>Customer Locations</h1>
      {{!view Ember.TextField valueBinding="zoomLevel"}}
    <div id="map"></div >
  </script>
  

</body>
</html>
